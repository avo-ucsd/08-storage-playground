<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager - IndexedDB with ShadowDOM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for ShadowDOM containers */
        #recipeCards {
            min-height: 200px;
            border-radius: 8px;
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
        }
        
        /* Sort controls styling */
        .sort-controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .sort-controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .sort-controls button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .sort-controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
        <p>Using IndexedDB with ShadowDOM</p>
    </header>
    
    <main>
        <section class="recipe-form-container">
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="name">Recipe Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image">
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="prepTime">Prep Time (e.g., PT15M):</label>
                    <input type="text" id="prepTime" name="prepTime" placeholder="PT15M">
                    <small>Format: PT[hours]H[minutes]M (e.g., PT1H30M for 1 hour 30 minutes)</small>
                </div>
                
                <div class="form-group">
                    <label for="cookTime">Cook Time (e.g., PT1H):</label>
                    <input type="text" id="cookTime" name="cookTime" placeholder="PT1H">
                    <small>Format: PT[hours]H[minutes]M (e.g., PT1H for 1 hour)</small>
                </div>
                
                <div class="form-group">
                    <label for="totalTime">Total Time (e.g., PT1H15M):</label>
                    <input type="text" id="totalTime" name="totalTime" placeholder="PT1H15M">
                    <small>Format: PT[hours]H[minutes]M (e.g., PT1H15M for 1 hour 15 minutes)</small>
                </div>
                
                <div class="form-group">
                    <label for="recipeCategory">Recipe Category:</label>
                    <input type="text" id="recipeCategory" name="recipeCategory">
                </div>
                
                <div class="form-group">
                    <label for="recipeCuisine">Recipe Cuisine:</label>
                    <input type="text" id="recipeCuisine" name="recipeCuisine">
                </div>
                
                <div class="form-group">
                    <label for="recipeIngredient">Ingredients (one per line):</label>
                    <textarea id="recipeIngredient" name="recipeIngredient" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeInstructions">Instructions (one step per line):</label>
                    <textarea id="recipeInstructions" name="recipeInstructions" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="datePublished">Date Published:</label>
                    <input type="date" id="datePublished" name="datePublished">
                </div>
                
                <button type="submit">Save Recipe</button>
            </form>
        </section>
        
        <section class="recipe-display">
            <h2>Your Recipes</h2>
            <div class="import-container">
                <label for="jsonImport">Import Recipe JSON:</label>
                <input type="file" id="jsonImport" accept=".json">
                <button id="importBtn">Import</button>
            </div>
            
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="name">Recipe Name</option>
                    <option value="datePublished">Date Published</option>
                    <option value="cookTime">Cook Time</option>
                    <option value="prepTime">Prep Time</option>
                    <option value="totalTime">Total Time</option>
                </select>
                <select id="sortDirection">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button id="sortBtn">Sort</button>
            </div>
            
            <!-- This div will host our ShadowDOM -->
            <div id="recipeCards"></div>
        </section>
    </main>
    
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipeDetails"></div>
        </div>
    </div>
    
    <script src="indexedDB-recipes.js"></script>
</body>
</html>
